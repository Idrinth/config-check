language: php
dist: trusty
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
matrix:
  include:
    - php: "5.3"
      dist: precise
git:
  depth: 3
before_script:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} != "7.1" ]]; then phpenv config-rm xdebug.ini ; fi
  - composer update
script:
  - vendor/bin/phpunit --testdox --bootstrap vendor/autoload.php test/
after_success:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml --bootstrap vendor/autoload.php ; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then php vendor/bin/codacycoverage clover build/logs/clover.xml ; fi
